<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
  </head>
  <body>
      <button id="newBook"> Add New Book </button>
      <table id="library">
        <thead id="libraryHeader">
          <tr class="headerRow">
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="body">

        </tbody>
      </table>
      <div id="newBookModal" class="modal">
        <form id="form">
            <div id="titleDiv"><label for="title">Title</label><span class="close">&times;</span></div>
            <input type="text" name="title" id="title" class="book" placeholder="Title" required>
            <label for="author">Author</label><input type="text" name="author" id="author" class="book" placeholder="Author" required>
            <label for="pages">Pages</label><input type="number" name="pages" id="pages" class="book" placeholder="100" required>
            <div id="checkbox"><label for="read">Completed book?</label><input type="checkbox" name="read" id="read" value="yes"></div>
            <button type="submit" id="addBook">Add Book</button>
        </form>
        
      </div>
  </body>
</html>
